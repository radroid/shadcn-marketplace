# Wrangler configuration for OpenNext on Cloudflare
# For production deployment, use Cloudflare Pages dashboard
name = 'shadedit'
compatibility_date = "2024-11-29"
compatibility_flags = ["nodejs_compat"]

# Pages configuration - OpenNext output directory
pages_build_output_dir = ".open-next/worker"

# Local development settings
[dev]
port = 8788

# Environment variables (for local dev, use .dev.vars file)
# For production, set these in Cloudflare Pages dashboard

# Bindings and assets
# Add bindings here if needed:
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "xxx"

# [[kv_namespaces]]
# binding = "MY_KV"
# id = "xxx"

# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "my-bucket"
